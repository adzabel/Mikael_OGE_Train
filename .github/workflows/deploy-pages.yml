name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build (if needed) and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (optional, used if a build script exists)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install & build (if `package.json` present)
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build --if-present
          else
            echo "No package.json found â€” skipping Node build"
          fi

      - name: Prepare artifact directory
        run: |
          set -e
          rm -rf artifact
          mkdir artifact
          # prefer common build output dirs
          if [ -d build ]; then
            cp -r build/* artifact/
          elif [ -d dist ]; then
            cp -r dist/* artifact/
          elif [ -d public ]; then
            cp -r public/* artifact/
          else
            # Copy repository root (exclude backend, .github, node_modules, and git metadata)
            rsync -a --exclude='backend' --exclude='.github' --exclude='node_modules' --exclude='.git' --exclude='venv' ./ artifact/
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: artifact

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

# Notes:
# - This workflow triggers on pushes to `main`.
# - It will run `npm ci` and `npm run build --if-present` if a `package.json` exists.
# - The job prefers common build output folders (`build`, `dist`, `public`). If none exist,
#   it publishes the repository root (excluding `backend`, `.github`, `node_modules`).
# - The workflow uses the built-in `GITHUB_TOKEN`, so no extra secrets are required.