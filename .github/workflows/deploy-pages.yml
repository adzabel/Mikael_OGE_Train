name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & build (if `package.json` present)
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build --if-present
          else
            echo "No package.json found â€” skipping Node build"
          fi

      - name: Prepare artifact directory
        run: |
          set -e
          rm -rf artifact
          mkdir artifact
          if [ -d build ]; then
            cp -r build/* artifact/
          elif [ -d dist ]; then
            cp -r dist/* artifact/
          elif [ -d public ]; then
            cp -r public/* artifact/
          else
            rsync -a --exclude='backend' --exclude='.github' --exclude='node_modules' --exclude='.git' --exclude='venv' ./ artifact/
          fi

      - name: Debug env and runner info
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          uname -a

      - name: Debug list artifact contents
        run: |
          if [ -d artifact ]; then
            du -sh artifact || true
            ls -la artifact || true
            find artifact -type f | wc -l || true
          else
            echo "artifact directory missing"
            exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: artifact

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
